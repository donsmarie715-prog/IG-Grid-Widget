<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Grid Widget</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, Arial, sans-serif; background:#fff; color:#111; }

    header {
      position: sticky; top: 0; z-index: 10;
      display: flex; align-items: center; justify-content: space-between; gap: .75rem;
      padding: 16px 20px; background:#fff; border-bottom: 1px solid #eee;
    }
    header h1 { margin: 0; font-size: 22px; font-weight: 800; }

    .controls { display: flex; align-items: center; gap: .5rem; }

    select, button {
      appearance: none; border: 1px solid #e5e7eb; background:#fff; color:#111;
      padding: 8px 12px; border-radius: 10px; font-weight: 600; cursor: pointer;
    }
    button:disabled { opacity:.5; cursor: default; }

    #grid {
      padding: 18px 20px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 14px;
    }

    .card { position: relative; }
    .media {
      width: 100%; aspect-ratio: 1 / 1; border-radius: 12px;
      background:#eee; border:1px solid #eee; overflow: hidden;
    }
    .media img { width:100%; height:100%; object-fit: cover; display:block; }

    .badge {
      position: absolute; left: 10px; bottom: 10px;
      background: rgba(0,0,0,.7); color:#fff; font-size: 12px;
      padding: 4px 8px; border-radius: 999px;
    }

    .title {
      padding: 10px 2px 0; text-align: center; font-size: 14px;
      color:#444; font-weight: 700;
    }

    .skeleton {
      width: 100%; aspect-ratio: 1 / 1; border-radius: 12px;
      background: linear-gradient(90deg,#eee,#f5f5f5,#eee);
      background-size: 200% 100%;
      animation: pulse 1s linear infinite;
      border: 1px solid #eee;
    }
    @keyframes pulse { 0% {background-position:0% 0%} 100% {background-position:200% 0%} }

    .empty,.error { padding: 12px 20px; color:#666; }
  </style>
</head>
<body>
  <header>
    <h1>Instagram Grid Widget</h1>
    <div class="controls">
      <select id="statusFilter" aria-label="Filter by status">
        <option value="">Any status</option>
        <option>To Start</option>
        <option>Draft</option>
        <option>Scheduled</option>
        <option>Published</option>
      </select>
      <button id="refresh" type="button">‚ü≥ Refresh</button>
    </div>
  </header>

  <div id="grid" aria-live="polite">
    <!-- initial skeletons -->
    <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
    <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
