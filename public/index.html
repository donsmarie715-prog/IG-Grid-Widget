<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Grid Widget</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      position: sticky; top: 0; z-index: 5;
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 18px;
      background: #111;
      border-bottom: 1px solid #222;
    }
    header h1 {
      margin: 0; font-size: 18px; font-weight: 700;
    }
    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      background: #181818;
      color: #eee; cursor: pointer;
    }
    .btn:active { transform: translateY(1px); }
    .btn svg { width: 16px; height: 16px; }

    /* Instagram-like, very tight grid */
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 6px; /* <â€” tight spacing */
      padding: 10px; /* small padding around */
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      position: relative;
      background: #181818;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 1 / 1; /* perfect square tiles */
    }
    .media { position: absolute; inset: 0; }
    .media img {
      width: 100%; height: 100%;
      object-fit: cover; display: block;
    }

    /* Date badge (top-left) */
    .badge {
      position: absolute; left: 6px; top: 6px;
      background: rgba(0,0,0,.72);
      color: #fff; font-size: 12px; font-weight: 700;
      padding: 4px 8px; border-radius: 8px;
      z-index: 2; pointer-events: none;
    }

    /* skeletons while loading */
    .skeleton {
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      background: linear-gradient(90deg, #1b1b1b, #222, #1b1b1b);
      background-size: 200% 100%;
      animation: pulse 1s linear infinite;
    }
    @keyframes pulse {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }

    .empty, .error {
      max-width: 1100px; margin: 10px auto; padding: 8px 10px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Instagram Grid Widget</h1>
    <button id="refresh" class="btn" type="button" title="Refresh">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              d="M4 4v6h6M20 20v-6h-6M20 9a8 8 0 10-3.85 6.95"/>
      </svg>
      Refresh
    </button>
  </header>

  <div id="grid" aria-live="polite"></div>

  <script src="./script.js"></script>
</body>
</html>
