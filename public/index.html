<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Grid Widget</title>

  <style>
    :root{
      /* Tight IG wall */
      --cols-desktop: 3;      /* 3 across like the screenshot */
      --cols-mobile: 2;       /* 2 across on phones */
      --gap: 2px;             /* tiny gutter */
      --radius: 8px;          /* subtle corners */
      --max-width: 760px;     /* <<< keep this around 740â€“800 for the compact look */
    }

    *{ box-sizing:border-box; }
    html, body{ margin:0; padding:0; background:#fff; color:#111;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif; }

    .wrap{ max-width:var(--max-width); margin:0 auto; padding:6px 0; }

    /* Minimal header with only Refresh */
    header{ display:flex; align-items:center; justify-content:flex-end;
      padding:4px 0 2px; position:sticky; top:0; z-index:5; background:#fff; }
    #refresh{
      appearance:none; cursor:pointer; border:1px solid #e5e7eb;
      background:#fff; color:#111; border-radius:10px;
      padding:6px 10px; font-size:12px; font-weight:600;
    }
    #refresh:disabled{ opacity:.6; cursor:default; }

    /* The wall */
    #grid{
      display:grid;
      grid-template-columns:repeat(var(--cols-mobile),1fr);
      gap:var(--gap);
      margin:4px 0 0;
      padding:0;
    }
    @media (min-width:640px){
      #grid{ grid-template-columns:repeat(var(--cols-desktop),1fr); }
    }

    .card{
      position:relative; width:100%; aspect-ratio:1/1;
      overflow:hidden; border-radius:var(--radius); background:#f7f7f7;
    }
    .media{ width:100%; height:100%; }
    .media img{ width:100%; height:100%; object-fit:cover; display:block; background:#eee; }

    /* Small date badge like the screenshot */
    .badge{
      position:absolute; top:6px; left:6px;
      font-size:11px; font-weight:700; line-height:1;
      color:#fff; background:rgba(17,17,17,.88);
      border-radius:7px; padding:3px 7px;
      box-shadow:0 2px 5px rgba(0,0,0,.12);
      user-select:none; pointer-events:none;
    }

    /* Loading skeleton squares */
    .skeleton{
      width:100%; aspect-ratio:1/1; border-radius:var(--radius);
      background:linear-gradient(90deg,#ececec,#f5f5f5,#ececec);
      background-size:200% 100%; animation:pulse 1s linear infinite;
    }
    @keyframes pulse{0%{background-position:0 0}100%{background-position:200% 0}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <button id="refresh" type="button">Refresh</button>
    </header>

    <div id="grid" aria-live="polite">
      <!-- skeletons -->
      <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
      <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
      <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
    </div>
  </div>

  <script>
    function formatBadge(dateStr){
      if(!dateStr) return '';
      try{
        const d = new Date(dateStr);
        return d.toLocaleDateString(undefined, { month:'short', day:'numeric' });
      }catch{ return ''; }
    }

    async function loadGrid(){
      const grid = document.getElementById('grid');
      const refreshBtn = document.getElementById('refresh');
      grid.innerHTML = Array.from({length:9}, () => '<div class="skeleton"></div>').join('');

      try{
        refreshBtn.disabled = true;
        const res = await fetch('/api/feed', { cache:'no-store' });
        if(!res.ok) throw new Error(`API ${res.status}`);
        const data = await res.json();
        const items = data.items || [];
        grid.innerHTML = '';

        if(!items.length){
          grid.innerHTML = '<div style="padding:10px;color:#666">No posts found.</div>';
          return;
        }

        items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';

          const badgeText = formatBadge(item.date);
          if (badgeText){
            const badge = document.createElement('div');
            badge.className = 'badge';
            badge.textContent = badgeText;
            card.appendChild(badge);
          }

          const media = document.createElement('div');
          media.className = 'media';
          if (item.image && /^https?:\/\//i.test(item.image)){
            const img = document.createElement('img');
            img.src = item.image;
            img.alt = item.title || '';
            media.appendChild(img);
          } else {
            const ph = document.createElement('div');
            ph.className = 'skeleton';
            media.appendChild(ph);
          }

          card.appendChild(media);
          grid.appendChild(card);
        });
      }catch(err){
        console.error('[widget] error:', err);
        grid.innerHTML = '<div style="padding:10px;color:#b91c1c">Could not load posts.</div>';
      }finally{
        refreshBtn.disabled = false;
      }
    }

    document.getElementById('refresh').addEventListener('click', loadGrid);
    window.addEventListener('load', loadGrid);
  </script>
</body>
</html>
