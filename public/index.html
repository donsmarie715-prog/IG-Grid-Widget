<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Instagram Grid Widget</title>

  <!-- Icons (Font Awesome) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/J6MDQKx1C1hG1l5Q5Qz6b4HhZ6D5g1L5d7D2c9cYx+J6z2cXHcF"
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <style>
    :root { --radius: 10px; }

    body{
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 22px;
    }

    /* toolbar */
    #toolbar{
      display:flex; 
      flex-wrap:wrap;
      gap:8px; 
      align-items:center; 
      justify-content:center; 
      margin: 0 auto 16px;
      max-width: 920px;
    }
    #toolbar button, #toolbar select{
      border:1px solid #ddd;
      background:#fff;
      padding:6px 10px;
      border-radius: 9999px;
      cursor:pointer;
      font-size:14px;
    }
    #toolbar button.active{
      background:#000; color:#fff; border-color:#000;
    }
    #toolbar .spacer{ width: 12px; }

    /* grid */
    #grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap:16px;
      margin: 0 auto;
      max-width: 1080px;
    }
    .card{ position:relative; }
    .card img{
      width:100%; display:block; border-radius: var(--radius);
    }
    .badge{
      position:absolute; left:8px; bottom:8px;
      background: rgba(0,0,0,.6); color:#fff;
      padding:4px 8px; border-radius: 9999px; font-size:12px;
    }
  </style>
</head>
<body>
  <h1>Instagram Grid Widget</h1>

  <div id="toolbar">
    <!-- Refresh -->
    <button id="refresh" title="Refresh">
      <i class="fa-solid fa-rotate-right"></i>
    </button>

    <span class="spacer"></span>

    <!-- Platform icon filters -->
    <button class="filter active" data-platform="" title="All">
      <i class="fa-solid fa-layer-group"></i>
    </button>
    <button class="filter" data-platform="Instagram" title="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </button>
    <button class="filter" data-platform="TikTok" title="TikTok">
      <i class="fa-brands fa-tiktok"></i>
    </button>
    <!-- add more buttons if you track other platforms -->

    <!-- Optional status dropdown -->
    <select id="statusFilter" title="Status">
      <option value="">Any status</option>
      <option>To Start</option>
      <option>Approved</option>
      <option>Posted</option>
    </select>
  </div>

  <div id="grid">Loading Instagram posts...</div>

  <script src="/script.js"></script>
</body>
</html>
