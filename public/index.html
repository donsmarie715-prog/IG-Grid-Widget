<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Grid</title>
  <style>
    :root { color-scheme: light dark; }
    html, body { background: transparent; margin: 0; font-family: system-ui, sans-serif; color: #111; }

    /* Wrapper to center content */
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 8px 12px;
    }

    /* Header */
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 2px; position: sticky; top: 0; z-index: 10;
      background: transparent;
    }
    header h1 {
      margin: 0; font-size: 18px; font-weight: 700; letter-spacing: .2px;
    }
    .btn {
      border: 1px solid #e4e4e4;
      background: #fff;
      border-radius: 10px;
      padding: 6px 10px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex; align-items: center; gap: .45rem;
      box-shadow: 0 1px 2px rgba(0,0,0,.05);
    }

    /* Grid layout */
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 12px;
      padding: 6px 0 14px;
    }

    /* Cards */
    .card { position: relative; }
    .media {
      width: 100%; aspect-ratio: 1/1; background: #f4f4f4;
      border-radius: 14px; overflow: hidden;
      box-shadow: 0 1px 2px rgba(0,0,0,.05);
    }
    .media img {
      width: 100%; height: 100%;
      object-fit: cover; display: block;
    }

    /* Title */
    .title {
      padding: 8px 4px;
      text-align: center;
      color: #444;
      font-weight: 600;
      font-size: 13px;
    }

    /* Badge (optional) */
    .badge {
      position: absolute; left: 8px; bottom: 8px;
      font-size: 12px;
      background: rgba(0,0,0,.6);
      color: #fff;
      padding: 4px 8px;
      border-radius: 999px;
    }

    /* Loading placeholders */
    .skeleton {
      width: 100%; aspect-ratio: 1/1; border-radius: 14px;
      background: linear-gradient(90deg, #eee, #f7f7f7, #eee);
      background-size: 200% 100%;
      animation: pulse 1s linear infinite;
      box-shadow: 0 1px 2px rgba(0,0,0,.05);
    }
    @keyframes pulse {
      0% { background-position: 0% 0% }
      100% { background-position: 200% 0% }
    }

    /* Empty & error states */
    .empty, .error {
      padding: 8px 2px; color: #666;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Instagram Grid Widget</h1>
      <button id="refresh" class="btn">‚ü≥ Refresh</button>
    </header>

    <div id="grid" aria-live="polite">
      <!-- Initial skeletons -->
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
