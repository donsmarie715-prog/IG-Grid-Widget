<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Grid Widget</title>

  <style>
    :root{
      /* Tweak these three to taste */
      --cols-desktop: 3;   /* 3 across like IG */
      --cols-mobile: 2;    /* 2 across on phones */
      --gap: 6px;          /* set to 2â€“4px if you want super tight */
      --radius: 12px;      /* tile corner radius */
      --max-width: 980px;  /* total wall width */
    }

    *{ box-sizing: border-box; }
    html, body{
      margin:0; padding:0;
      background:#fff; color:#111;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .wrap{
      max-width: var(--max-width);
      margin: 0 auto;          /* center the wall */
      padding: 10px 0;         /* tiny top/bottom padding; no horizontal padding */
    }

    header{
      display:flex; align-items:center; justify-content:space-between;
      padding: 6px 2px;
      position: sticky; top: 0; z-index: 5;
      background: #fff; border-bottom: 1px solid #eee;
    }
    header h1{
      margin:0; font-size:14px; font-weight:700; letter-spacing:.2px;
    }
    #refresh{
      appearance:none; cursor:pointer;
      border:1px solid #e5e7eb; background:#fff; color:#111;
      padding:6px 10px; border-radius:10px; font-size:12px; font-weight:600;
    }
    #refresh:disabled{ opacity:.6; cursor:default; }

    /* The wall */
    #grid{
      display:grid;
      grid-template-columns: repeat(var(--cols-mobile), 1fr);
      gap: var(--gap);
      padding: 0; margin: 8px 0 0;
    }
    @media (min-width:640px){
      #grid{ grid-template-columns: repeat(var(--cols-desktop), 1fr); }
    }

    .card{
      position:relative;
      width:100%;
      aspect-ratio: 1 / 1;
      overflow:hidden;
      border-radius: var(--radius);
      background:#f7f7f7;
    }
    .media{ width:100%; height:100%; }
    .media img{
      width:100%; height:100%;
      display:block; object-fit:cover; background:#eee;
    }

    /* Date badge like the screenshot */
    .badge{
      position:absolute; top:8px; left:8px;
      font-size:12px; font-weight:700;
      color:#fff; background: rgba(17,17,17,.85);
      border-radius: 8px; padding: 4px 8px;
      line-height:1;
      box-shadow: 0 2px 6px rgba(0,0,0,.12);
      user-select:none;
      pointer-events:none;
    }

    /* Loading skeleton squares */
    .skeleton{
      width:100%; aspect-ratio: 1/1;
      border-radius: var(--radius);
      background: linear-gradient(90deg, #ececec, #f5f5f5, #ececec);
      background-size: 200% 100%;
      animation: pulse 1s linear infinite;
    }
    @keyframes pulse{ 0%{background-position:0 0} 100%{background-position:200% 0} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Instagram Grid Widget</h1>
      <button id="refresh" type="button">Refresh</button>
    </header>

    <div id="grid" aria-live="polite">
      <!-- quick skeletons while loading (9 placeholders) -->
      <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
      <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
      <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
    </div>
  </div>

  <script>
    function formatBadge(dateStr){
      if(!dateStr) return '';
      // Format like "Jun 23" (short month + day)
      try{
        const d = new Date(dateStr);
        return d.toLocaleDateString(undefined, { month:'short', day:'numeric' });
      }catch{ return ''; }
    }

    async function loadGrid(){
      const grid = document.getElementById('grid');
      const refreshBtn = document.getElementById('refresh');

      // skeletons every load
      grid.innerHTML = Array.from({length:9}, () => '<div class="skeleton"></div>').join('');

      try{
        refreshBtn.disabled = true;

        // fresh fetch so "Refresh" always hits the newest
        const res = await fetch('/api/feed', { cache: 'no-store' });
        if(!res.ok) throw new Error(`API ${res.status}`);

        const data = await res.json();
        const items = data.items || [];

        grid.innerHTML = '';

        if(!items.length){
          grid.innerHTML = '<div style="padding:12px;color:#666">No posts found.</div>';
          return;
        }

        items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';

          // date badge
          const badgeText = formatBadge(item.date);
          if (badgeText) {
            const badge = document.createElement('div');
            badge.className = 'badge';
            badge.textContent = badgeText;
            card.appendChild(badge);
          }

          // media (image)
          const media = document.createElement('div');
          media.className = 'media';

          if (item.image && /^https?:\/\//i.test(item.image)) {
            const img = document.createElement('img');
            img.src = item.image;
            img.alt = item.title || '';
            media.appendChild(img);
          } else {
            const ph = document.createElement('div');
            ph.className = 'skeleton';
            media.appendChild(ph);
          }

          card.appendChild(media);
          grid.appendChild(card);
        });
      } catch(err){
        console.error('[widget] error:', err);
        grid.innerHTML = '<div style="padding:12px;color:#b91c1c">Could not load posts. Check the console.</div>';
      } finally {
        refreshBtn.disabled = false;
      }
    }

    document.getElementById('refresh').addEventListener('click', loadGrid);
    window.addEventListener('load', loadGrid);
  </script>
</body>
</html>
