<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Grid Widget</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif; margin: 0; }

    header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 16px; padding: 18px 20px; font-weight: 800; font-size: 28px;
    }

    /* Toolbar */
    .controls { display: flex; align-items: center; gap: 12px; }
    .seg {
      display: inline-flex; padding: 4px; gap: 6px; background: #f1f1f3;
      border-radius: 999px;
    }
    .platform-btn {
      width: 36px; height: 36px; border: 0; border-radius: 999px; cursor: pointer;
      display: grid; place-items: center; background: transparent; color: #555;
    }
    .platform-btn.active { background: #111; color: #fff; }

    select, .btn {
      height: 36px; padding: 0 12px; border: 1px solid #e2e2e8; border-radius: 10px;
      background: #fff; color: inherit; cursor: pointer;
    }
    .btn { display: inline-flex; align-items: center; gap: 6px; }

    /* Grid */
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
      gap: 14px;
      padding: 0 20px 40px;
    }
    .card { position: relative; }
    .card img {
      width: 100%; aspect-ratio: 1/1; object-fit: cover;
      border-radius: 12px; display: block; background: #eee;
    }
    .badge {
      position: absolute; left: 8px; bottom: 8px; font-size: 12px;
      background: rgba(0,0,0,.65); color: #fff; padding: 4px 8px; border-radius: 999px;
    }
    .empty, .error { padding: 16px 20px; color: #666; }

    /* skeleton placeholders */
    .skeleton {
      width: 100%; aspect-ratio: 1 / 1; border-radius: 12px;
      background: linear-gradient(90deg, #eee, #f5f5f5, #eee);
      background-size: 200% 100%; animation: pulse 1s linear infinite;
    }
    @keyframes pulse { 0%{background-position:0% 0%} 100%{background-position:200% 0%} }
  </style>
</head>
<body>
  <header>
    <div>Instagram Grid Widget</div>

    <!-- toolbar -->
    <div class="controls">
      <!-- platform segmented control -->
      <div class="seg" id="platformSeg">
        <!-- grid icon -->
        <button class="platform-btn active" data-platform="" aria-label="All posts">
          <!-- grid icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M3 3h8v8H3V3zm10 0h8v8h-8V3zM3 13h8v8H3v-8zm10 0h8v8h-8v-8z"/>
          </svg>
        </button>

        <!-- reels / video icon -->
        <button class="platform-btn" data-platform="Reel" aria-label="Reels">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M10 8l6 4-6 4V8z"/><path d="M20 5H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
        </button>

        <!-- camera / photo icon -->
        <button class="platform-btn" data-platform="Instagram" aria-label="Photos">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M7 7h10a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3v-6a3 3 0 0 1 3-3zm5 3a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/><circle cx="17.5" cy="8.5" r="1.25"/></svg>
        </button>
      </div>

      <!-- status filter -->
      <select id="statusFilter" aria-label="Status filter">
        <option value="">Any status</option>
        <option>To Start</option>
        <option>In Progress</option>
        <option>Posted</option>
        <option>Approved</option>
      </select>

      <!-- refresh -->
      <button id="refreshBtn" class="btn" type="button" aria-live="polite">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12a9 9 0 1 1-3-6.7M21 3v6h-6"/>
        </svg>
        Refresh
      </button>
    </div>
  </header>

  <div id="grid" aria-live="polite">
    <!-- skeletons while loading -->
    <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
    <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
