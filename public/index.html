<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Grid Widget</title>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-WZ4gQ2t7ShB6rLwEwB5v1fQJf3ZqJj0x5yq6dO1bb4lR0nVdO9Qm7M3kQH2h7b3Hq9G6NqRrF7O0b0nXrCw2cw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root { --gap: 16px; --badge-bg: rgba(0,0,0,0.6); --badge-color: #fff; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
    .wrap { max-width: 1100px; padding: 24px; margin: 0 auto; }
    h1 { margin: 0 0 18px; font-weight: 800; font-size: 36px; }

    .toolbar {
      display: flex; align-items: center; gap: 14px; margin: 10px 0 24px;
    }

    /* Platform icons (rounded pill) */
    .platforms { display: inline-flex; gap: 8px; padding: 6px; background: #f3f3f5; border-radius: 999px; }
    .platform-btn {
      width: 42px; height: 42px; border-radius: 999px; display: inline-flex;
      align-items: center; justify-content: center; background: #fff; color: #999;
      border: 1px solid #eee; cursor: pointer; transition: all .15s ease;
    }
    .platform-btn.active { color: #111; border-color: #d0d0d5; box-shadow: 0 0 0 2px rgba(0,0,0,0.04) inset; }

    select { padding: 10px 12px; border-radius: 10px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    .refresh-btn {
      padding: 10px 14px; border-radius: 10px; border: 1px solid #ddd; background: #fff; cursor: pointer;
      display: inline-flex; gap: 8px; align-items: center;
    }
    .refresh-btn i { transition: transform .4s ease; }
    .refresh-btn.spin i { transform: rotate(360deg); }

    /* Grid */
    #grid {
      display: grid; gap: var(--gap);
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      margin-top: 4px;
    }
    .card { position: relative; overflow: hidden; border-radius: 12px; background: #f7f7f8; min-height: 180px; }
    .card img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .badge {
      position: absolute; left: 10px; bottom: 10px; padding: 6px 10px; font-size: 12px;
      background: var(--badge-bg); color: var(--badge-color); border-radius: 999px;
    }
    .placeholder {
      min-height: 180px; display: flex; align-items: center; justify-content: center;
      color: #666; background: #eee;
    }

    .empty { color: #777; padding: 40px 0; text-align: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Instagram Grid Widget</h1>

    <div class="toolbar">
      <!-- Platform icons -->
      <div class="platforms" id="platformGroup">
        <button class="platform-btn active" data-value="">
          <i class="fa-solid fa-layer-group" title="All"></i>
        </button>
        <button class="platform-btn" data-value="Instagram" title="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </button>
        <button class="platform-btn" data-value="TikTok" title="TikTok">
          <i class="fa-brands fa-tiktok"></i>
        </button>
        <button class="platform-btn" data-value="YouTube" title="YouTube">
          <i class="fa-brands fa-youtube"></i>
        </button>
      </div>

      <!-- Status filter -->
      <select id="statusFilter" aria-label="Status filter">
        <option value="">Any status</option>
        <option value="To Start">To Start</option>
        <option value="In Progress">In Progress</option>
        <option value="Approved">Approved</option>
        <option value="Posted">Posted</option>
      </select>

      <!-- Refresh -->
      <button id="refresh" class="refresh-btn" type="button">
        <i class="fa-solid fa-rotate-right"></i> Refresh
      </button>
    </div>

    <div id="grid" aria-live="polite">Loading Instagram posts...</div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
