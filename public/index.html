<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Grid Widget</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff;
      color: #111;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      background: #fff;
      border-bottom: 1px solid #eee;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }
    .btn {
      appearance: none;
      border: 1px solid #E5E7EB;
      background: #fff;
      border-radius: 10px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
    }

    #grid {
      display: grid;
      /* small, tight, IG-like spacing */
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 6px;
      padding: 10px;
    }

    .card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background: #f3f4f6;
    }
    .media {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: block;
      background: #eee;
      object-fit: cover;
    }

    .badge {
      position: absolute;
      left: 6px;
      bottom: 6px;
      padding: 3px 7px;
      font-size: 11px;
      line-height: 1;
      color: #fff;
      background: rgba(0,0,0,.7);
      border-radius: 999px;
    }

    .empty, .error {
      padding: 14px 16px;
      color: #666;
      font-size: 14px;
    }

    /* simple skeleton shimmer */
    .skeleton {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      background: linear-gradient(90deg, #eee, #f6f6f6, #eee);
      background-size: 200% 100%;
      animation: pulse 1s linear infinite;
    }
    @keyframes pulse {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Instagram Grid Widget</h1>
    <button id="refresh" class="btn">Refresh</button>
  </header>

  <div id="grid" aria-live="polite">
    <!-- skeletons while loading -->
    <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
    <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
