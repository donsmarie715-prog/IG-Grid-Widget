<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Grid Widget</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 0; color: inherit; background: inherit; }

    /* Top bar */
    header.bar {
      display: flex; align-items: center; justify-content: space-between;
      gap: 16px; padding: 16px 20px; border-bottom: 1px solid #eee;
    }
    header h1 { margin: 0; font-size: 28px; font-weight: 800; }

    .controls { display: flex; align-items: center; gap: 12px; }

    /* Segmented platform buttons */
    .seg {
      display: inline-flex; gap: 6px; padding: 4px; border-radius: 999px;
      background: #f2f2f2;
    }
    .seg .btn {
      border: 0; background: transparent; padding: 8px 10px; border-radius: 999px;
      display: inline-flex; align-items: center; gap: 6px; cursor: pointer; color: #444;
    }
    .seg .btn svg { width: 16px; height: 16px; opacity: .75; }
    .seg .btn.active { background: #111; color: #fff; }
    .seg .btn.active svg { opacity: 1; filter: invert(1); }

    /* Dropdown + refresh */
    select { padding: 8px 10px; border-radius: 10px; border: 1px solid #e3e3e3; }
    .refresh { padding: 8px 12px; border-radius: 10px; border: 1px solid #e3e3e3; background: #fff; cursor: pointer; }
    .refresh svg { width: 14px; height: 14px; margin-right: 6px; vertical-align: -2px; }

    /* Grid & cards (your original styles) */
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      padding: 20px;
    }
    .card { position: relative; }
    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      display: block;
      background: #eee;
    }
    .badge {
      position: absolute;
      left: 8px;
      bottom: 8px;
      font-size: 12px;
      background: rgba(0,0,0,.65);
      color: #fff;
      padding: 4px 8px;
      border-radius: 999px;
    }
    .empty, .error {
      padding: 16px 20px;
      color: #666;
    }
    .skeleton {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      background: linear-gradient(90deg, #eee, #f5f5f5, #eee);
      background-size: 200% 100%;
      animation: pulse 1s linear infinite;
    }
    @keyframes pulse {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
  </style>
</head>
<body>

  <!-- Top bar with icons + status + refresh -->
  <header class="bar">
    <h1>Instagram Grid Widget</h1>

    <div class="controls">
      <div class="seg" id="platformSeg">
        <!-- ALL -->
        <button class="btn active" type="button" data-platform="">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M10 4H4v6h6V4Zm10 0h-6v6h6V4ZM10 14H4v6h6v-6Zm10 0h-6v6h6v-6Z"/></svg>
        </button>
        <!-- REEL (change label to your actual Notion value if needed) -->
        <button class="btn" type="button" data-platform="Reel" title="Reel">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M8 5v14l11-7L8 5Z"/></svg>
        </button>
        <!-- POST (change label to your actual Notion value if needed) -->
        <button class="btn" type="button" data-platform="Post" title="Post">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M7 4h10a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3Zm5 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z"/></svg>
        </button>
      </div>

      <select id="statusFilter" aria-label="Status filter">
        <option value="">Any status</option>
        <!-- add / rename to match your Notion options exactly -->
        <option value="To Start">To Start</option>
        <option value="Posted">Posted</option>
        <option value="Approved">Approved</option>
      </select>

      <button id="refreshBtn" class="refresh" type="button" title="Refresh">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-3-6.7M21 3v6h-6"/></svg>
        Refresh
      </button>
    </div>
  </header>

  <!-- Grid & loading skeletons -->
  <div id="grid" aria-live="polite">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </div>

  <script>
    function currentPlatform() {
      const active = document.querySelector('#platformSeg .btn.active');
      return active ? active.dataset.platform : '';
    }

    async function loadGrid() {
      const grid = document.getElementById('grid');
      const status = document.getElementById('statusFilter')?.value || '';
      const platform = currentPlatform();

      // show skeletons on each load
      grid.innerHTML = `
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      `;

      try {
        const url = '/api/feed?' + new URLSearchParams({ status, platform });
        const res  = await fetch(url, { cache: 'no-store' });
        const data = await res.json();
        const items = data.items || [];

        grid.innerHTML = ''; // clear skeletons

        if (!items.length) {
          grid.insertAdjacentHTML('beforebegin', '<div class="empty">No posts found.</div>');
          return;
        }

        items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'card';

          if (item.image && /^https?:\/\//i.test(item.image)) {
            const img = document.createElement('img');
            img.src = item.image;
            img.alt = item.title || '';
            div.appendChild(img);
          } else {
            const ph = document.createElement('div');
            ph.className = 'skeleton';
            div.appendChild(ph);
          }

          if (item.status) {
            const badge = document.createElement('div');
            badge.className = 'badge';
            badge.textContent = item.status;
            div.appendChild(badge);
          }

          grid.appendChild(div);
        });
      } catch (err) {
        console.error('[widget] error:', err);
        grid.innerHTML = '';
        grid.insertAdjacentHTML('beforebegin',
          '<div class="error">Could not load posts. Open the Console for details.</div>');
      }
    }

    // UI events
    document.getElementById('statusFilter').addEventListener('change', loadGrid);
    document.getElementById('refreshBtn').addEventListener('click', loadGrid);

    document.querySelectorAll('#platformSeg .btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('#platformSeg .btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadGrid();
      });
    });

    // Initial load
    loadGrid();
  </script>
</body>
</html>
