<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Grid Widget</title>
  <style>
    :root{
      --cols-desktop: 3;
      --cols-mobile: 2;
      --gap: 6px;           /* you can drop to 2â€“4px later for tighter look */
      --radius: 10px;
      --max-width: 880px;   /* fit nicely inside Notion embeds */
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif; color:#111; background:#fff; }

    .wrap{ max-width:var(--max-width); margin:0 auto; padding:12px 12px 24px; }

    header{ display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
    header h1{ margin:0; font-size:22px; font-weight:800; }
    #refresh{
      appearance:none; cursor:pointer; border:1px solid #e5e7eb; background:#fff; color:#111;
      border-radius:10px; padding:8px 12px; font-size:12px; font-weight:600;
    }
    #refresh:disabled{ opacity:.6; cursor:default; }

    #grid{
      display:grid;
      grid-template-columns:repeat(var(--cols-mobile), 1fr);
      gap:var(--gap);
    }
    @media (min-width:640px){
      #grid{ grid-template-columns:repeat(var(--cols-desktop), 1fr); }
    }

    .card{ position:relative; width:100%; aspect-ratio:1 / 1; border-radius:var(--radius); overflow:hidden; background:#f5f5f5; }
    .card img{ width:100%; height:100%; object-fit:cover; display:block; background:#eee; }

    .badge{
      position:absolute; left:8px; bottom:8px;
      font-size:12px; background:rgba(0,0,0,.7); color:#fff;
      padding:4px 8px; border-radius:999px;
    }

    .skeleton{
      width:100%; aspect-ratio:1 / 1; border-radius:var(--radius);
      background:linear-gradient(90deg,#eee,#f6f6f6,#eee);
      background-size:200% 100%; animation:pulse 1s linear infinite;
    }
    @keyframes pulse{0%{background-position:0 0}100%{background-position:200% 0}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Instagram Grid Widget</h1>
      <button id="refresh" type="button">Refresh</button>
    </header>

    <div id="grid" aria-live="polite">
      <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
      <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
      <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
