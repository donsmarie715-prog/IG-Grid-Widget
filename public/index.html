<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Grid Widget</title>
  <style>
    :root{
      /* Tight IG-style wall */
      --cols-desktop: 3;
      --cols-mobile: 2;
      --gap: 2px;
      --radius: 8px;
      --max-width: 780px;
    }
    *{ box-sizing:border-box; }
    html,body{ margin:0; background:#fff; color:#111;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif; }

    .wrap{ max-width:var(--max-width); margin:0 auto; padding:10px 0; }

    header{
      display:flex; justify-content:flex-end; align-items:center;
      position:sticky; top:0; background:#fff; z-index:5; padding:6px 0;
    }
    #refresh{
      appearance:none; border:1px solid #e5e7eb; background:#fff; color:#111;
      border-radius:10px; padding:6px 10px; font-size:12px; font-weight:600; cursor:pointer;
    }
    #refresh:disabled{ opacity:.6; cursor:default; }

    #grid{
      display:grid;
      grid-template-columns:repeat(var(--cols-mobile),1fr);
      gap:var(--gap);
    }
    @media (min-width:640px){
      #grid{ grid-template-columns:repeat(var(--cols-desktop),1fr); }
    }

    .card{
      position:relative; width:100%; aspect-ratio:1/1;
      overflow:hidden; border-radius:var(--radius); background:#f6f6f6;
    }
    .media{ width:100%; height:100%; }
    .media img{ width:100%; height:100%; object-fit:cover; display:block; background:#eee; }

    .skeleton{
      width:100%; aspect-ratio:1/1; border-radius:var(--radius);
      background:linear-gradient(90deg,#ececec,#f4f4f4,#ececec);
      background-size:200% 100%; animation:pulse 1s linear infinite;
    }
    @keyframes pulse{0%{background-position:0 0}100%{background-position:200% 0}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <button id="refresh" type="button">Refresh</button>
    </header>

    <div id="grid" aria-live="polite">
      <!-- quick placeholders -->
      <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
      <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
      <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
