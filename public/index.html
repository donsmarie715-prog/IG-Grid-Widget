<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Grid Widget</title>

  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Top bar (kept slim) */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      border-bottom: 1px solid #eee;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
    }
    #refresh {
      appearance: none;
      border: 1px solid #e5e7eb;
      background: #fff;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    #refresh:disabled { opacity: .6; cursor: default; }

    /* IG wall:
       - 2 columns on small screens
       - exactly 3 columns on >= 640px (tablet/desktop)
       - 1px gutters, no outer padding */
    #grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1px;            /* tiny gutter like Instagram */
      padding: 0;          /* no outer padding */
      background: #fff;
    }
    @media (min-width: 640px) {
      #grid { grid-template-columns: repeat(3, 1fr); }
    }

    /* Each tile is a perfect square, image fills it */
    .card {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      background: #fafafa;
    }
    .media {
      width: 100%;
      height: 100%;
    }
    .media img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;   /* IG crop */
      background: #eee;
    }

    /* Loading skeletons (square) */
    .skeleton {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: linear-gradient(90deg, #eee, #f5f5f5, #eee);
      background-size: 200% 100%;
      animation: pulse 1s linear infinite;
    }
    @keyframes pulse {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Instagram Grid Widget</h1>
    <button id="refresh" type="button">Refresh</button>
  </header>

  <div id="grid" aria-live="polite">
    <!-- quick skeletons while loading -->
    <div class="skeleton"></div><div class="skeleton"></div>
    <div class="skeleton"></div><div class="skeleton"></div>
    <div class="skeleton"></div><div class="skeleton"></div>
  </div>

  <script>
    async function loadGrid() {
      const grid = document.getElementById('grid');
      const refreshBtn = document.getElementById('refresh');

      // show skeletons each time
      grid.innerHTML = Array.from({length: 9}, () => '<div class="skeleton"></div>').join('');

      try {
        refreshBtn.disabled = true;

        // always fetch fresh data
        const res = await fetch('/api/feed', { cache: 'no-store' });
        if (!res.ok) throw new Error(`API ${res.status}`);

        const data = await res.json();
        const items = data.items || [];

        grid.innerHTML = '';

        if (!items.length) {
          grid.innerHTML = '<div style="padding:12px;color:#666">No posts found.</div>';
          return;
        }

        items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';

          const media = document.createElement('div');
          media.className = 'media';

          if (item.image && /^https?:\/\//i.test(item.image)) {
            const img = document.createElement('img');
            img.src = item.image;
            img.alt = item.title || '';
            media.appendChild(img);
          } else {
            const ph = document.createElement('div');
            ph.className = 'skeleton';
            media.appendChild(ph);
          }

          card.appendChild(media);
          grid.appendChild(card);
        });
      } catch (err) {
        console.error('[widget] error:', err);
        grid.innerHTML = '<div style="padding:12px;color:#b91c1c">Could not load posts. Check the console.</div>';
      } finally {
        refreshBtn.disabled = false;
      }
    }

    document.getElementById('refresh').addEventListener('click', loadGrid);
    window.addEventListener('load', loadGrid);
  </script>
</body>
</html>
